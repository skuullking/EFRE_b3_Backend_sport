version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: gimfit-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gimfit
    volumes:
      - mongo_data:/data/db
      - ./megaGymDataset.csv:/megaGymDataset.csv:ro
      - ./sql/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    networks:
      - gimfit-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: gimfit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gimfit
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - gimfit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gimfit"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: gimfit-api
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo:27017/gimfit
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: gimfit
      PGPORT: 5432
    networks:
      - gimfit-network
    volumes:
      - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  gimfit-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  pg_data:
    driver: local